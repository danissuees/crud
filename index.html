<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Álbumes Musicales</title>
    <style>
        /* Tu CSS */
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #eaeaea;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #1db954;
            color: white;
            padding: 10px 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
        }
        .navbar a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 20px;
            transition: background-color 0.3s ease;
        }
        .navbar a:hover {
            background-color: #14833b;
        }
        .content {
            padding: 20px;
        }
        .hidden {
            display: none;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
        }
        form h2 {
            text-align: center;
            color: #1db954;
        }
        input, select, button {
            display: block;
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 5px;
        }
        .album-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }
        .album {
            display: flex;
            flex-direction: row;
            align-items: center;
            border-radius: 10px;
            background-color: #1e1e1e;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
            width: 600px;
        }
        .album img {
            width: 200px;
            height: 200px;
            object-fit: cover;
        }
        .album-details {
            padding: 20px;
            flex: 1;
        }
        .album-details h3 {
            color: #1db954;
        }
        .album-details .buttons button {
            margin-right: 5px;
            padding: 10px;
            border-radius: 5px;
            color: white;
            border: none;
            cursor: pointer;
        }
        .album-details .buttons .edit-button {
            background-color: #f4c242;
        }
        .album-details .buttons .delete-button {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="#" id="addAlbumNav">Agregar Álbum</a>
        <a href="#" id="viewAlbumsNav">Ver Álbumes</a>
    </div>
    <div class="content">
        <div id="addAlbumSection">
            <form id="uploadForm" enctype="multipart/form-data">
                <h2>Agregar Álbum</h2>
                <label for="Titulo">Título:</label>
                <input type="text" id="Titulo" name="Titulo" required>
                <label for="Artista">Artista:</label>
                <input type="text" id="Artista" name="Artista" required>
                <label for="Genero">Género:</label>
                <select id="Genero" name="Genero" required>
                    <option value="Rock">Rock</option>
                    <option value="Pop">Pop</option>
                    <option value="Hip-Hop">Hip-Hop</option>
                    <option value="Jazz">Jazz</option>
                    <option value="Clásica">Clásica</option>
                    <option value="Otro">Otro</option>
                </select>
                <label for="FechaLanzamiento">Fecha de Lanzamiento:</label>
                <input type="date" id="FechaLanzamiento" name="FechaLanzamiento" required>
                <label for="DuracionTotal">Duración Total:</label>
                <input type="number" id="DuracionTotal" name="DuracionTotal" required>
                <label for="Productora">Productora:</label>
                <input type="text" id="Productora" name="Productora" required>
                <label for="Imagen">Imagen:</label>
                <input type="file" id="Imagen" name="Imagen" accept="image/*" required>
                <button type="submit">Registrar Álbum</button>
            </form>
        </div>
        <div id="viewAlbumsSection" class="hidden">
            <h2>Álbumes Guardados</h2>
            <div class="album-container" id="albumContainer"></div>
        </div>
    </div>
    <script>
        const apiUrl = 'https://crud-mn9f.onrender.com'; // URL del backend

        document.getElementById('addAlbumNav').onclick = () => {
            document.getElementById('addAlbumSection').style.display = 'block';
            document.getElementById('viewAlbumsSection').style.display = 'none';
        };

        document.getElementById('viewAlbumsNav').onclick = () => {
            document.getElementById('addAlbumSection').style.display = 'none';
            document.getElementById('viewAlbumsSection').style.display = 'block';
            fetchAlbums();
        };

        async function fetchAlbums() {
            try {
                const response = await fetch(`${apiUrl}/albumes`);
                const albums = await response.json();
                const container = document.getElementById('albumContainer');
                container.innerHTML = '';
                albums.forEach(album => {
                    const albumElement = document.createElement('div');
                    albumElement.classList.add('album');
                    albumElement.innerHTML = `
                        <img src="${apiUrl}/archivos/${album.Imagen}" alt="${album.Titulo}">
                        <div class="album-details">
                            <h3>${album.Titulo}</h3>
                            <p><strong>Artista:</strong> ${album.Artista}</p>
                            <p><strong>Género:</strong> ${album.Genero}</p>
                            <p><strong>Fecha:</strong> ${album.FechaLanzamiento}</p>
                            <p><strong>Duración:</strong> ${album.DuracionTotal}</p>
                            <div class="buttons">
                                <button onclick="deleteAlbum(${album.id})" class="delete-button">Eliminar</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(albumElement);
                });
            } catch (error) {
                console.error('Error al cargar álbumes:', error);
            }
        }

        document.getElementById('uploadForm').onsubmit = async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            try {
                const response = await fetch(`${apiUrl}/albumes`, {
                    method: 'POST',
                    body: formData,
                });
                if (response.ok) {
                    alert('Álbum registrado con éxito');
                    e.target.reset();
                } else {
                    alert('Error al registrar el álbum');
                }
            } catch (error) {
                console.error('Error al registrar álbum:', error);
            }
        };

        async function deleteAlbum(albumId) {
            try {
                const response = await fetch(`${apiUrl}/albumes/${albumId}`, {
                    method: 'DELETE',
                });
                if (response.ok) {
                    alert('Álbum eliminado');
                    fetchAlbums();
                } else {
                    alert('Error al eliminar el álbum');
                }
            } catch (error) {
                console.error('Error al eliminar el álbum:', error);
            }
        }

        fetchAlbums();
    </script>
</body>
</html>
